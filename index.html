<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Grimm Protocol: Generations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Jost:wght@300;400;500&display=swap');

        :root {
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
            --accent: #d4af37; /* Default Gold */
            --danger: #ff4444;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.5s;
        }

        /* --- MODE SELECTION SCREEN --- */
        #mode-select {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
            overflow-y: auto;
            padding: 20px 0;
        }

        .mode-scroll-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }

        .mode-btn {
            width: 80%;
            max-width: 320px;
            padding: 25px;
            margin: 10px 0;
            border: 1px solid #333;
            background: #111;
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            left: 0; top: 0; width: 4px; height: 100%;
            background: var(--btn-color, #444);
        }

        .mode-btn span {
            display: block;
            font-size: 0.7rem;
            font-family: 'Jost', sans-serif;
            color: #888;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-btn:active { transform: scale(0.98); }

        /* --- HUD --- */
        .hud {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .rank-label { font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 2px; }
        .rank-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: var(--accent); margin-top: 5px; transition: color 0.5s;}

        .strikes-container { display: flex; gap: 5px; }
        .strike-dot { width: 8px; height: 8px; border-radius: 50%; border: 1px solid #444; }
        .strike-dot.active { background-color: var(--danger); border-color: var(--danger); box-shadow: 0 0 10px var(--danger); }

        /* --- CARD --- */
        .card-container {
            width: 85vw;
            max-width: 350px;
            aspect-ratio: 3/5;
            perspective: 1500px;
        }

        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            background: var(--card);
            border: 1px solid #333; border-radius: 4px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 30px; box-sizing: border-box;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        /* FRONT */
        .face.front { border: 1px solid #333; cursor: pointer; border-bottom: 4px solid var(--accent); }
        .logo-text { font-family: 'Playfair Display', serif; font-size: 2rem; text-align: center; line-height: 1.2; }
        .tap-hint { margin-top: 30px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 3px; color: #666; }

        /* BACK */
        .face.back { transform: rotateY(180deg); border-top: 4px solid var(--accent); }
        .prompt-main { font-family: 'Playfair Display', serif; font-size: 1.4rem; text-align: center; margin-bottom: 20px; line-height: 1.4; }
        .prompt-sub { font-size: 0.9rem; color: var(--accent); text-align: center; font-style: italic; padding-top: 20px; border-top: 1px solid #333; width: 100%; }

        /* --- CONTROLS --- */
        .controls {
            margin-top: 40px; display: flex; gap: 20px; opacity: 0; pointer-events: none; transition: opacity 0.5s;
        }
        .controls.visible { opacity: 1; pointer-events: auto; }

        button {
            background: transparent; padding: 15px 30px; border: 1px solid #333; color: white;
            font-family: 'Jost', sans-serif; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; cursor: pointer; transition: all 0.2s;
        }
        .btn-pass:active { background: var(--accent); color: black; border-color: var(--accent); }
        .btn-fail:active { border-color: var(--danger); color: var(--danger); }

        /* --- OVERLAYS --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.8s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        
        .badge-card {
            background: linear-gradient(135deg, #1a1a1a, #000);
            border: 2px solid var(--accent); padding: 40px; text-align: center; width: 70vw;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }
        .badge-title { font-family: 'Playfair Display'; font-size: 2rem; color: var(--accent); margin-bottom: 10px; margin-top: 20px;}
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="mode-select">
        <h1 style="font-family:'Playfair Display'; margin-bottom:30px; color:#666; font-size:0.9rem; letter-spacing:3px; text-transform:uppercase;">Select Protocol</h1>
        
        <div class="mode-scroll-container">
            <div class="mode-btn" onclick="startGame('FRIENDS')" style="--btn-color: #00f2ea">
                The Circle
                <span>Friends Edition</span>
            </div>
            
            <div class="mode-btn" onclick="startGame('FAMILY')" style="--btn-color: #9d00ff">
                The Dynasty
                <span>Family Edition</span>
            </div>

            <div class="mode-btn" onclick="startGame('TODDLER')" style="--btn-color: #FFD700">
                The Playground
                <span>Toddlers (1+)</span>
            </div>

            <div class="mode-btn" onclick="startGame('LEGACY')" style="--btn-color: #50C878">
                The Legacy
                <span>Grandparents Edition</span>
            </div>
        </div>
    </div>

    <div class="hud">
        <div>
            <div class="rank-label">Rank</div>
            <div class="rank-title" id="rank-display">Novice</div>
        </div>
        <div>
            <div class="rank-label" style="text-align:right; margin-bottom:5px;">Strikes</div>
            <div class="strikes-container">
                <div class="strike-dot" id="dot-1"></div>
                <div class="strike-dot" id="dot-2"></div>
                <div class="strike-dot" id="dot-3"></div>
            </div>
        </div>
    </div>

    <div class="card-container">
        <div class="card" id="game-card" onclick="flipCard()">
            <div class="face front">
                <div class="logo-text">The<br>Grimm<br>Protocol</div>
                <div class="tap-hint">Tap to Reveal Fate</div>
            </div>
            <div class="face back">
                <div class="rank-label" style="color: #444; margin-bottom: 20px;">Your Mission</div>
                <div class="prompt-main" id="fate-text">...</div>
                <div class="prompt-sub" id="fate-constraint">...</div>
            </div>
        </div>
    </div>

    <div class="controls" id="controls">
        <button class="btn-pass" onclick="handleSuccess()">Complete</button>
        <button class="btn-fail" onclick="handleFail()">I Failed</button>
    </div>

    <div class="overlay" id="badge-overlay" onclick="closeBadge()">
        <div class="badge-card">
            <div style="font-size:3rem">üëë</div>
            <div class="rank-label" style="margin-top:20px;">Ascension</div>
            <div class="badge-title" id="new-rank-name">THE ICON</div>
            <p style="color:#666; font-size:0.8rem; margin-top:20px;">Screenshot this token.</p>
        </div>
    </div>

    <div class="overlay" id="fail-overlay">
        <div class="badge-card" style="border-color: var(--danger);">
            <div style="font-size:3rem">‚ò†Ô∏è</div>
            <div class="badge-title" style="color: var(--danger);">EXILED</div>
            <div class="rank-label">You have been cast out.</div>
            <button onclick="location.reload()" style="margin-top:30px; border-color: #444;">Restart</button>
        </div>
    </div>

    <script>
        // --- 8 LEVELS OF PROGRESSION ---
        const RANKS = [
            { title: "Novice", score: 0 },
            { title: "Apprentice", score: 3 },
            { title: "Explorer", score: 6 },
            { title: "The Insider", score: 10 },
            { title: "The Socialite", score: 15 },
            { title: "Trendsetter", score: 20 },
            { title: "The Icon", score: 25 },
            { title: "The Monarch", score: 30 }
        ];

        // --- CONTENT DATABASE ---
        const DECKS = {
            
            // 1. FRIENDS (TikTok Trends / Edgy)
            FRIENDS: {
                color: "#00f2ea", // Cyan
                verbs: ["Expose", "Hype up", "Roast (gently)", "Photobomb", "Serenade", "Start a rumor about", "Copy the drink of", "Trade shoes with"],
                targets: ["your crush", "the loudest person", "the driver", "a stranger", "the person on your left", "yourself (mirror)", "the DJ/Host"],
                constraints: ["using a weird filter.", "in a british accent.", "while doing a dance move.", "in slow motion.", "without them looking.", "while holding your breath."]
            },

            // 2. FAMILY (Wholesome Chaos / Holidays)
            FAMILY: {
                color: "#9d00ff", // Purple
                verbs: ["Toast to", "Interview", "Hug", "Salute", "Narrate the life of", "Mimic the posture of", "Take a serious selfie with", "Feed a snack to"],
                targets: ["Mom/Dad", "the Host", "a sibling", "the youngest person here", "the person cooking", "the family pet"],
                constraints: ["like a news anchor.", "without laughing.", "while holding a fork.", "in a whisper.", "while standing on one leg.", "in an operatic voice."]
            },

            // 3. TODDLER (Simple Scavenger Hunt / Sounds)
            TODDLER: {
                color: "#FFD700", // Sunshine Gold
                verbs: ["Find", "Point to", "Touch", "Bring me", "Make the sound of", "Give a big hug to", "High-five", "Wiggle"],
                targets: ["something Blue", "a soft toy", "Daddy/Mommy", "your nose", "a Lion", "the biggest ball", "something Red", "your toes"],
                constraints: ["Quickly!", "Very slowly.", "While jumping.", "Loudly!", "While spinning around.", "With a big smile.", "While clapping."]
            },

            // 4. LEGACY (Grandparents / Nostalgia / Storytelling)
            LEGACY: {
                color: "#50C878", // Emerald Green
                verbs: ["Ask for a story about", "Find a photo of", "Request advice on", "Learn to cook", "Ask the history of", "Compare hands with", "Record a message from"],
                targets: ["their first car", "their wedding day", "school in the past", "a childhood pet", "the oldest object in the room", "their first job", "how they met"],
                constraints: ["while recording a video.", "without saying 'back in my day'.", "while holding hands.", "like a documentary interview.", "for exactly 1 minute."]
            }
        };

        // --- STATE ---
        let score = 0;
        let strikes = 0;
        let isFlipped = false;
        let currentRankIndex = 0;
        let currentMode = 'FRIENDS'; 

        // --- GAME START ---
        function startGame(mode) {
            currentMode = mode;
            // Visual feedback for mode
            const root = document.documentElement;
            const themeColor = DECKS[mode].color;
            root.style.setProperty('--accent', themeColor);
            
            // Hide selection screen
            document.getElementById('mode-select').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('mode-select').style.display = 'none';
            }, 500);
        }

        // --- CORE LOGIC ---
        function flipCard() {
            if(isFlipped) return;
            
            // Pull from selected deck
            const deck = DECKS[currentMode];
            const verb = deck.verbs[Math.floor(Math.random() * deck.verbs.length)];
            const target = deck.targets[Math.floor(Math.random() * deck.targets.length)];
            const constraint = deck.constraints[Math.floor(Math.random() * deck.constraints.length)];
            
            document.getElementById('fate-text').innerHTML = `${verb}<br><strong>${target}</strong>`;
            document.getElementById('fate-constraint').innerText = constraint;

            // Animate
            document.getElementById('game-card').classList.add('flipped');
            document.getElementById('controls').classList.add('visible');
            isFlipped = true;
        }

        function resetCard() {
            document.getElementById('game-card').classList.remove('flipped');
            document.getElementById('controls').classList.remove('visible');
            setTimeout(() => { isFlipped = false; }, 800);
        }

        function handleSuccess() {
            score++;
            checkRankUp();
            resetCard();
        }

        function handleFail() {
            strikes++;
            updateStrikesUI();
            if(strikes >= 3) {
                document.getElementById('fail-overlay').classList.add('active');
            } else {
                // Gentle warning
                resetCard();
            }
        }

        function updateStrikesUI() {
            if(strikes >= 1) document.getElementById('dot-1').classList.add('active');
            if(strikes >= 2) document.getElementById('dot-2').classList.add('active');
            if(strikes >= 3) document.getElementById('dot-3').classList.add('active');
        }

        function checkRankUp() {
            if (currentRankIndex < RANKS.length - 1) {
                const nextRank = RANKS[currentRankIndex + 1];
                if (score >= nextRank.score) {
                    currentRankIndex++;
                    
                    // Update HUD
                    document.getElementById('rank-display').innerText = nextRank.title;
                    
                    // Show Badge
                    document.getElementById('new-rank-name').innerText = nextRank.title.toUpperCase();
                    document.getElementById('badge-overlay').classList.add('active');
                }
            }
        }

        function closeBadge() {
            document.getElementById('badge-overlay').classList.remove('active');
        }
    </script>
</body>
</html>
