<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grimm Protocol | LearnTheDarkTV</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FAF9F6; /* Bone White */
            --text: #111111; /* Matte Black */
            --gold: #C5A028;
            --accent: #D32F2F; /* Verdict Red */
            --card-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Typography */
        h1 { font-family: 'Playfair Display', serif; text-transform: uppercase; letter-spacing: 5px; font-size: 1.2rem; margin-bottom: 5px; }
        .brand-sub { font-size: 0.6rem; letter-spacing: 3px; opacity: 0.4; margin-bottom: 40px; }

        .container { width: 90%; max-width: 400px; text-align: center; display: none; }
        .active { display: block; animation: fadeIn 0.6s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Kardashian Aesthetic Elements */
        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 0; /* Sharp, high-fashion edges */
            box-shadow: var(--card-shadow);
            border: 1px solid #eee;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: var(--text);
            color: white;
            border: none;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .btn-outline { background: transparent; color: var(--text); border: 1px solid var(--text); }
        .btn-red { background: var(--accent); }
        
        .btn:hover { opacity: 0.8; letter-spacing: 3px; }

        /* Navigation */
        .nav-link { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; opacity: 0.5; margin-top: 20px; display: inline-block; }
        .nav-link:hover { opacity: 1; }

        /* Game Elements */
        .rank-tag { font-size: 0.6rem; color: var(--gold); letter-spacing: 2px; font-weight: 700; margin-bottom: 10px; display: block; }
        .mission-text { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin: 30px 0; line-height: 1.2; font-style: italic; }
        .strikes { font-size: 0.8rem; letter-spacing: 5px; margin-bottom: 20px; }
        
        .profile-dot { width: 60px; height: 60px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-weight: bold; }
        .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }

        #verdict-screen { color: var(--accent); }
    </style>
</head>
<body>

    <div class="container active" id="view-profiles">
        <h1>The Protocol</h1>
        <div class="brand-sub">LEARN THE DARK TV</div>
        
        <div class="profile-grid" id="profile-list">
            </div>

        <button class="btn btn-outline" onclick="showView('view-create-profile')">+ New Initiate</button>
    </div>

    <div class="container" id="view-create-profile">
        <h1>Registration</h1>
        <div class="brand-sub">ENTER YOUR ALIAS</div>
        <input type="text" id="player-name" placeholder="NAME" style="width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #eee; outline: none; text-align: center;">
        <button class="btn" onclick="createProfile()">Authenticate</button>
        <span class="nav-link" onclick="showView('view-profiles')">Back</span>
    </div>

    <div class="container" id="view-modes">
        <h1 id="welcome-name">Welcome</h1>
        <div class="brand-sub">SELECT YOUR FATE</div>
        <div class="card">
            <button class="btn" onclick="startMode('teens')">Teen Chaos</button>
            <button class="btn" onclick="startMode('friends')">Adult Chaos</button>
            <button class="btn" onclick="startMode('couple_funny')">Couple Stakes</button>
            <button class="btn btn-red" onclick="startMode('couple_spicy')">After Dark (18+)</button>
        </div>
        <span class="nav-link" onclick="logout()">Exit Protocol</span>
    </div>

    <div class="container" id="view-choice">
        <span class="rank-tag" id="game-rank">RANK: NOVICE</span>
        <div class="strikes" id="game-strikes">○ ○ ○</div>
        <div class="card">
            <h1 style="margin-bottom: 30px;">Choose a path</h1>
            <button class="btn" onclick="generateMission('truth')">Truth</button>
            <button class="btn btn-outline" onclick="generateMission('dare')">Dare</button>
        </div>
        <span class="nav-link" onclick="showView('view-modes')">Change Mode</span>
    </div>

    <div class="container" id="view-mission">
        <span class="rank-tag" id="mission-label">DARE</span>
        <div class="mission-text" id="mission-content"></div>
        <div class="controls">
            <button class="btn" onclick="completeFate()">I Survived</button>
            <button class="btn btn-outline" onclick="failFate()">I Failed</button>
        </div>
    </div>

    <div class="container" id="view-verdict">
        <h1 style="color: var(--accent);">Verdict</h1>
        <div class="brand-sub">THE PRICE MUST BE PAID</div>
        <div class="mission-text" id="verdict-content" style="font-size: 1.2rem; color: var(--text);"></div>
        <button class="btn" onclick="showView('view-choice')">I Have Paid</button>
    </div>

    <script>
        const RANKS = ["NOVICE", "APPRENTICE", "INITIATE", "ACOLYTE", "GUARDIAN", "SENTINEL", "ELDER", "THE ICON"];
        
        const GAME_DATA = {
            teens: {
                truth: ["What is the most 'cringe' thing you've ever done?", "Who in this room would you never go on a date with?", "What secret are you keeping from your parents right now?"],
                dare: ["Let the group send a random emoji to your last text contact.", "Put your socks on your hands for the next 2 rounds.", "Sneak a napkin onto the host's shoulder without being caught."],
                verdicts: ["Speak in a British accent for 10 minutes.", "Repeat everything said to you for 3 minutes.", "Hop on one leg every time you want to speak."]
            },
            friends: {
                truth: ["What is the biggest lie you've told to get out of a social event?", "Who here do you think has the worst taste in music?", "What's the most unhinged thing you've Googled this week?"],
                dare: ["Successfully steal a pen from the host without being caught.", "Swap an item of clothing with someone across the room.", "Hide someone's phone in a drawer and don't tell them for 5 minutes."],
                verdicts: ["You are forbidden from speaking until your next turn.", "You must refer to yourself in the third person for the rest of the game.", "Stand in the corner like a statue for 2 rounds."]
            },
            couple_funny: {
                truth: ["What's one chore you secretly hope I never ask you to do?", "If we were in a horror movie, who gets caught first?", "What was your actual first impression of me?"],
                dare: ["Successfully tickle me for 20 seconds straight.", "Hide my wallet and give me 3 'Hot or Cold' clues to find it.", "Convince a neighbor to give you a single piece of fruit."],
                verdicts: ["You are on Kitchen Duty for the next 48 hours.", "You must address me as 'My Liege' until tomorrow.", "You pay for every meal/takeout this entire weekend."]
            },
            couple_spicy: {
                truth: ["What is a fantasy we haven't tried that you're thinking about?", "What's the one thing I do that is an instant turn-on?", "Describe our best night together in three words."],
                dare: ["Use only your teeth to remove one piece of my clothing.", "Trace a pattern with an ice cube on my skin until it melts.", "Blindfold me and tease me with touch for two minutes."],
                verdicts: ["You handle every diaper change and early wake-up tomorrow.", "You owe me a 30-minute full-body oil massage.", "You lose the right to pick the next movie for a month."]
            }
        };

        let profiles = JSON.parse(localStorage.getItem('grimm_profiles')) || [];
        let activeProfileIndex = null;
        let currentMode = '';

        function showView(viewId) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        function renderProfiles() {
            const list = document.getElementById('profile-list');
            list.innerHTML = '';
            profiles.forEach((p, i) => {
                list.innerHTML += `
                    <div onclick="selectProfile(${i})">
                        <div class="profile-dot">${p.name[0]}</div>
                        <div style="font-size: 0.7rem; font-weight: bold; letter-spacing: 1px;">${p.name}</div>
                        <div style="font-size: 0.5rem; opacity: 0.5;">LVL ${p.rank}</div>
                    </div>
                `;
            });
        }

        function createProfile() {
            const name = document.getElementById('player-name').value;
            if (!name) return;
            profiles.push({ name, rank: 1, strikes: 0 });
            save();
            renderProfiles();
            showView('view-profiles');
        }

        function selectProfile(i) {
            activeProfileIndex = i;
            document.getElementById('welcome-name').innerText = profiles[i].name;
            showView('view-modes');
        }

        function startMode(mode) {
            if (mode.includes('spicy') && !confirm("Adult Content (18+). Continue?")) return;
            currentMode = mode;
            updateStats();
            showView('view-choice');
        }

        function generateMission(type) {
            const modeData = GAME_DATA[currentMode];
            const missions = modeData[type];
            const mission = missions[Math.floor(Math.random() * missions.length)];
            
            document.getElementById('mission-label').innerText = type.toUpperCase();
            document.getElementById('mission-content').innerText = mission;
            showView('view-mission');
        }

        function completeFate() {
            const p = profiles[activeProfileIndex];
            if (p.rank < 8) p.rank++;
            else alert("YOU ARE THE ICON.");
            save();
            updateStats();
            showView('view-choice');
        }

        function failFate() {
            const p = profiles[activeProfileIndex];
            p.strikes++;
            
            const modeData = GAME_DATA[currentMode];
            const verdict = modeData.verdicts[Math.floor(Math.random() * modeData.verdicts.length)];
            document.getElementById('verdict-content').innerText = verdict;
            
            if (p.strikes >= 3) {
                alert("EXILED. Profile Reset.");
                p.strikes = 0;
                p.rank = 1;
            }
            save();
            updateStats();
            showView('view-verdict');
        }

        function updateStats() {
            const p = profiles[activeProfileIndex];
            document.getElementById('game-rank').innerText = `RANK: ${RANKS[p.rank - 1]}`;
            document.getElementById('game-strikes').innerText = "● ".repeat(p.strikes) + "○ ".repeat(3 - p.strikes);
        }

        function save() { localStorage.setItem('grimm_profiles', JSON.stringify(profiles)); }
        function logout() { activeProfileIndex = null; showView('view-profiles'); }

        renderProfiles();
    </script>
</body>
</html>
