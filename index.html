<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Grimm Protocol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;600&display=swap');

        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --text: #ffffff;
            --accent: #d4af37; /* Muted Gold */
            --subtle: #444;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--subtle);
            margin-bottom: 40px;
            position: absolute;
            top: 40px;
        }

        .instruction {
            font-size: 0.8rem;
            color: var(--subtle);
            letter-spacing: 1px;
            margin-top: 20px;
            text-transform: uppercase;
        }

        /* --- THE CARD (CONTAINER) --- */
        .card-container {
            width: 85vw;
            max-width: 350px;
            aspect-ratio: 3/5; /* Phone screen ratio */
            perspective: 1500px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.2, 1); /* Elegant ease */
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: var(--card);
            border: 1px solid #222;
            border-radius: 2px; /* Sharp, fashion corners */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- FRONT FACE --- */
        .front {
            border: 1px solid var(--subtle);
        }

        .logo-mark {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-style: italic;
            color: var(--text);
        }

        /* --- BACK FACE --- */
        .back {
            transform: rotateY(180deg);
            text-align: center;
            border: 1px solid var(--accent); /* Gold Border */
        }

        .prompt-label {
            font-size: 0.6rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .prompt-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            line-height: 1.3;
            margin-bottom: 30px;
        }

        .constraint {
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
            border-top: 1px solid #333;
            padding-top: 20px;
            width: 100%;
        }

        /* --- CONTROLS --- */
        .controls {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .controls.visible {
            opacity: 1;
            pointer-events: auto;
        }

        button {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            padding: 15px 30px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            border-color: var(--text);
        }

        /* --- CURSE OVERLAY --- */
        #curse-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        #curse-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

    </style>
</head>
<body>

    <h1>The Grimm Protocol</h1>

    <div class="card-container" onclick="revealCard()">
        <div class="card" id="game-card">
            
            <div class="face front">
                <div class="logo-mark">G</div>
                <div class="instruction">Tap to Reveal Fate</div>
            </div>

            <div class="face back">
                <div class="prompt-label">Your Scene</div>
                <div id="text-main" class="prompt-text">...</div>
                <div id="text-sub" class="constraint">...</div>
            </div>

        </div>
    </div>

    <div class="controls" id="btn-container">
        <button onclick="nextCard()">Next Fate</button>
        <button onclick="triggerCurse()" style="color:#666; border-color:#222">I Failed</button>
    </div>

    <div id="curse-overlay">
        <div class="prompt-label" style="color: red;">Scene Ruined</div>
        <div id="curse-text" class="prompt-text" style="text-align:center; padding:20px;">...</div>
        <button onclick="closeCurse()">Accept Penance</button>
    </div>

    <script>
        // --- LUXURY CONTENT ENGINE ---
        // Simple, relatable, easy to film.
        
        const ACTIONS = [
            "Compliment", "Secretly film", "Interview", "Start a rumor about", 
            "Toast to", "Mimic", "Ignore", "Serenade", "Narrate the life of",
            "Ask for life advice from", "Copy the drink order of"
        ];

        const PEOPLE = [
            "the person to your left", "your mother", "the loudest person here",
            "your boss / teacher", "the youngest person in the room", 
            "yourself (in the mirror)", "a complete stranger"
        ];

        const VIBES = [
            "in a british accent.", "while holding back tears.", 
            "like you are in a reality TV confession.", "without blinking.",
            "in slow motion.", "while whispering dramatically.",
            "like you are furious.", "while eating.",
            "using the 0.5x camera angle."
        ];

        const PENALTIES = [
            "You must buy the next round / coffee.",
            "You cannot speak for 5 minutes.",
            "You must like the first 5 posts on your feed.",
            "Post your last photo to your story.",
            "Hold your phone upside down for 10 mins."
        ];

        let isFlipped = false;

        function revealCard() {
            if (isFlipped) return;
            
            // Generate
            const act = ACTIONS[Math.floor(Math.random() * ACTIONS.length)];
            const person = PEOPLE[Math.floor(Math.random() * PEOPLE.length)];
            const vibe = VIBES[Math.floor(Math.random() * VIBES.length)];

            document.getElementById('text-main').innerHTML = `${act}<br><strong>${person}</strong>`;
            document.getElementById('text-sub').innerText = vibe;

            // Animate
            document.getElementById('game-card').classList.add('flipped');
            document.getElementById('btn-container').classList.add('visible');
            isFlipped = true;
        }

        function nextCard() {
            // Reset
            document.getElementById('game-card').classList.remove('flipped');
            document.getElementById('btn-container').classList.remove('visible');
            setTimeout(() => { isFlipped = false; }, 800);
        }

        function triggerCurse() {
            const pen = PENALTIES[Math.floor(Math.random() * PENALTIES.length)];
            document.getElementById('curse-text').innerText = pen;
            document.getElementById('curse-overlay').classList.add('active');
        }

        function closeCurse() {
            document.getElementById('curse-overlay').classList.remove('active');
            nextCard();
        }
    </script>
</body>
</html>
